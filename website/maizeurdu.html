	<title>
		گنے کی فصل
	</title>
</head>
<body>
<p>گنے کو بہت سی زمینوں پر کاشت کیا جا سکتا ہے حالانکہ اچھی نکاسی شدہ، گہری، چکنی مٹی مثالی ہے۔ گنے کی نشوونما کے لئے 5 سے 8.5 کے درمیان مٹی کی پی ایچ ضروری ہے، 5۔ 6 مناسب حد ہے</p>
</body>
